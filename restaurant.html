<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <h1 class="page-title"><a href="/">Foodle</a></h1>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map 
    <section id="map-container">
    </section>
     End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h1>

      <figure class="restaurant-figure">
        <figcaption class="restaurant-figure__caption">
          <p id="restaurant-cuisine"></p>
        </figcaption>
        <img id="restaurant-img">
      </figure>
    
      <table id="restaurant-hours"></table>

      <div id="map-container">
        <p id="restaurant-address"></p>
        <div id="map" role="application"></div>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Foodle</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="js/offline.js"></script>
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmUsxSG50Sw0vo6Z2wubsyIefmz2LgQEw&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
