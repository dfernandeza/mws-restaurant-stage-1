<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000"/>
  <link rel="manifest" href="/manifest.json">
  
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body class="inside">
  <div id="connection-status">
      You are currently offline. Any requests made will be queued and synced as soon as you are connected again.
  </div>
  <header>
    <h1 class="page-title"><a href="/">Foodle</a></h1>
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h1>

      <figure class="restaurant-figure">
        <figcaption class="restaurant-figure__caption">
          <p id="restaurant-cuisine"></p>
        </figcaption>
        <img id="restaurant-img">
      </figure>
    
      <table id="restaurant-hours"></table>

      <div id="map-container">
        <p id="restaurant-address"></p>
        <div id="map" role="application"></div>
      </div>
    </section>
    <section id="fav-container">
      <label for="favorite">Mark as favorite: <input type="checkbox" name="favorite" id="favorite"></label>
    </section>
    <section id="reviews-container">
      <h3>Add a review:</h3>
      <form action="http://localhost:1337/reviews/" method="POST" id="add-review-form">
        <fieldset class="add-review-fieldset">
          <label class="add-review-fieldset__label" for="r-name">Name</label>
          <input class="add-review-fieldset__input" type="text" name="name" id="r-name">

          <label class="add-review-fieldset__label" for="r-rating">Rating</label>
          <input class="add-review-fieldset__input" type="number" name="rating" id="r-rating" min="0" max="5">

          <label class="add-review-fieldset__label" for="r-comments">Comments</label>
          <textarea class="add-review-fieldset__textarea" name="comments" id="r-comments"></textarea>
        </fieldset>
        <button class="add-review-button">Add</button>
      </form>
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Foodle</strong></a> All Rights Reserved.
  </footer>

  <script src="idb.js"></script>
  <script src="helpers-bundle.js"></script>
  <script src="restaurant-bundle.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmUsxSG50Sw0vo6Z2wubsyIefmz2LgQEw&libraries=places&callback=initMap"></script>

</body>

</html>
