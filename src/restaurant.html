<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body class="inside">
  <header>
    <h1 class="page-title"><a href="/">Foodle</a></h1>
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h1>

      <figure class="restaurant-figure">
        <figcaption class="restaurant-figure__caption">
          <p id="restaurant-cuisine"></p>
        </figcaption>
        <img id="restaurant-img">
      </figure>
    
      <table id="restaurant-hours"></table>

      <div id="map-container">
        <p id="restaurant-address"></p>
        <div id="map" role="application"></div>
      </div>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Foodle</strong></a> All Rights Reserved.
  </footer>

  <!-- <script src="js/offline.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/restaurant_info.js"></script> -->

  <script src="helpers-bundle.js"></script>
  <script src="restaurant-bundle.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmUsxSG50Sw0vo6Z2wubsyIefmz2LgQEw&libraries=places&callback=initMap"></script>

</body>

</html>
