<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  
  <style>
    @charset "utf-8";body{font-family:Arial,Helvetica,sans-serif;font-size:10pt;color:#333;line-height:1.5;box-sizing:border-box}body{background-color:#fdfdfd;margin:0;position:relative}ul{font-family:Arial,Helvetica,sans-serif;font-size:10pt;color:#333}a{color:orange;text-decoration:none}h1,h2{font-family:Arial,Helvetica,sans-serif;margin:0 0 20px}footer,header,nav,section{display:block}#connection-status{padding:15px;color:#da1d1d;position:fixed;width:100%;z-index:2;background:#fff}#maincontent{background-color:#f3f3f3;min-height:100%}#footer{background-color:#444;color:#aaa;font-size:8pt;letter-spacing:1px;padding:25px;text-align:center;text-transform:uppercase}nav{width:100%;height:80px;background-color:#252831;text-align:center}.page-title{margin:auto;vertical-align:middle;line-height:4}.page-title a{color:#fff;font-size:14pt;font-weight:200;letter-spacing:10px;text-transform:uppercase}@media screen and (max-width:600px){.page-title a{font-size:16pt}}#map{height:0;width:100%;background-color:#ccc}.filter-options{background-color:#3397db;align-items:center;padding:30px 10px 20px;position:relative}.filter-options h2{color:#fff;font-size:1rem;font-weight:400;line-height:1;margin:5px 0}.filter-options label{position:absolute;left:-5000px}.filter-options select{background-color:#fff;border:1px solid #fff;font-family:Arial,sans-serif;font-size:11pt;height:35px;letter-spacing:0;margin:10px 10px 10px 0;padding:0 10px;width:35%;min-width:170px}.filter-options select:last-of-type{margin-right:0}#open-map-btn{width:100px;height:40px;border:0;border-radius:5px;font-size:14px;position:absolute;top:15px;right:10px;background:#f18200;color:#fff}#restaurants-list{background-color:#f3f3f3;list-style:none;padding:20px;display:flex;flex-wrap:wrap;flex-flow:row wrap;justify-content:center;margin:0}

</head>

<body>
  <div id="connection-status">
      You are currently offline. Any requests made will be queued and synced as soon as you are connected again.
  </div>
  <header>
    <nav>
      <h1 class="page-title"><a href="/">Foodle</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select">Filter by neighborhoods: </label>
        <select id="neighborhoods-select" name="neighborhoods-select" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>

        <label for="cuisines-select">Filter by cuisines: </label>
        <select id="cuisines-select" name="cuisines-select" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        <button id="open-map-btn" type="button">Show Map</button>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Foodle</strong></a> All Rights Reserved.
  </footer>

  <script src="idb.js"></script>
  <script src="helpers-bundle.js"></script>
  <script src="home-bundle.js"></script>  
</body>

</html>
