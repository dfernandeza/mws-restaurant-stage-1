<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000"/>
  <link rel="manifest" href="manifest.json">
  
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <h1 class="page-title"><a href="/">Foodle</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select">Filter by neighborhoods: </label>
        <select id="neighborhoods-select" name="neighborhoods-select" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>

        <label for="cuisines-select">Filter by cuisines: </label>
        <select id="cuisines-select" name="cuisines-select" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        <button id="open-map-btn" type="button">Show Map</button>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Foodle</strong></a> All Rights Reserved.
  </footer>

  <script src="idb.js"></script>
  <script src="helpers-bundle.js"></script>
  <script src="home-bundle.js"></script>  
</body>

</html>
